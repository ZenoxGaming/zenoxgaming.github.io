<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenox - Karbantartás</title>
    <meta name="description" content="Az oldal jelenleg karbantartás alatt áll">
    <link rel="shortcut icon" href="../zenoxkozep.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, #7c3aed, #a78bfa);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }

        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .icon-wrapper {
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1, #3b82f6);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(139, 92, 246, 0.5),
                0 0 80px rgba(99, 102, 241, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 32px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #a78bfa, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        

        .subtitle {
            font-size: 1.5rem;
            color: #a78bfa;
            margin-bottom: 3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.1rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.8;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .progress-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #6366f1, #3b82f6);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes progress {
            0%, 100% {
                width: 65%;
            }
            50% {
                width: 65%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-color: #6366f1;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: particle-float 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
 
    
    <div class="grid-overlay"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <img src="https://static.thenounproject.com/png/6079613-200.png" alt="asd" style="scale: 1.5; margin-bottom: 15px;">

        <h1>Karbantartás</h1>
        <div class="subtitle">Under Construction</div>
        
        <div class="description">
            Az oldal jelenleg fejlesztés alatt áll. Hamarosan visszatérünk még nagyszerűbb tartalommal és élménnyel xd!!
        </div>
        <div class="description">
           Addig: <a href="https://redstone-launcher.com">Legjobb launcher!</a>
        </div>

        <div class="progress-container">
            <div class="progress-label">
                <span>Fejlesztés folyamatban</span>
                <span id="progress-percent">65%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar"></div>
            </div>
        </div>

        
    </div>

    
</body>
</html>
